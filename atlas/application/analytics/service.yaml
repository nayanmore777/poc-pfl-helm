apiVersion: v1
kind: Service
metadata:
  name: analytics-svc # Service Name
  namespace: atlas # Service Namespace
  annotations: {}
spec:
  selector:
    app: analytics # Map the Service with the specified selected Pods
  type: ClusterIP # Internal Service to be used by other PODs / Services only.
  ports:
    - name: analytics-svc-port # Name of the PORT
      port: 8084 # Service Port Number
      targetPort: analytics-port # Redirect to Application PORT
      protocol: TCP # TCP Protocol
